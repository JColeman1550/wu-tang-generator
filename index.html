<!DOCTYPE html>
<html lang="en">

<head>

			<h1>Wu-Tang Name Generator</h1>

				<p>What is your favorite color? <input id="colorInput" class="chooseColor" type="text" required> </p>

					<input id="gen-button" class="genButton" type="button" value="Generate usename" />
				</div>
			</div>


			<script type="text/javascript" src="js/main.js"></script>
</body>
